<a ui-sref="game"></a>

<div class="game">
<button name="start">Start Game</button>
<div class="letters">
  <ul>
    <li ng-repeat="letter in letterSet track by $index">{{ letter }}</li>
  </ul>
</div>
<div>
  <form name="word-entry-form">
    <input name="word-entry" type="text" ng-model="word">
    <button>Submit</button>
  </form>
</div>
</div>


<button ng-click="generateLetterSet()"> generate letter set </button>
<button ng-click="test(word)"> TEST </button>
